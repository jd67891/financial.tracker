<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <!DOCTYPE html>
    <html lang="en">
    </header>
    <div class="container">
        <section class="balance">
            <h2>Balance</h2>
            <p id="balance">$0.00</p>
        </section>
        <section class="transactions">
            <h2>Transactions</h2>
            <div class="filter-options">
                <label for="filter-type">Filter by Type:</label>
                <select id="filter-type">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="filter-category">Filter by Category:</label>
                <input type="text" id="filter-category">
                <label for="filter-date">Filter by Date:</label>
                <input type="date" id="filter-date">
                <button id="filter-button">Filter</button>
            </div>
            <ul id="transaction-list">
                <!-- Transactions will be added dynamically here -->
            </ul>
        </section>
        <section class="add-transaction">
            <h2>Add Transaction</h2>
            <div class="transaction-type">
                <label>
                    <input type="radio" name="transaction-type" value="income" checked>
                    Income
                </label>
                <label>
                    <input type="radio" name="transaction-type" value="expense">
                    Expense
                </label>
            </div>
            <form id="transaction-form">
                <label for="source-description">Source/Category:</label>
                <input type="text" id="source-description" name="source-description" required>
                <label for="transaction-description">Description:</label>
                <input type="text" id="transaction-description" name="transaction-description" required>
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" name="transaction-amount" required>
                <label for="transaction-date">Date:</label>
                <input type="date" id="transaction-date" name="transaction-date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
